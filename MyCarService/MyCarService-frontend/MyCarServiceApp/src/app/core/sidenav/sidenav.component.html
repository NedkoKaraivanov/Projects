<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav class="sidenav" mode="side">
    <a mat-button >Add Vehicle</a>
    <a mat-button >Book an Hour</a>
  </mat-sidenav>
  <section class="sidenav-content">
    <button id="toggle-btn" mat-button (click)="sidenav.toggle()" *ngIf="isLoggedIn">
      <span class="menu-link" *ngIf="!sidenav.opened"><mat-icon>menu</mat-icon>Menu</span>
      <span *ngIf="sidenav.opened"><mat-icon color="accent">close</mat-icon></span>
    </button>
    <router-outlet>
    </router-outlet>
  </section>
</mat-sidenav-container>
