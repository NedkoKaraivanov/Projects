<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}">
</head>
<body>
<header th:replace="~{fragments/commons::nav}"></header>
<main>
    <div class="container bg-blur rounded mt-1 mb-4">
        <table class="table">
            <thead>
            <tr>
                <td>Title</td>
                <td>Description</td>
                <td>Due Date</td>
                <td>Employee</td>
            </tr>
            </thead>
            <tbody>
            <tr  th:each="task : ${allTasks}" th:object="${task}">
                <td th:text="|*{title}|"></td>
                <td th:text="|*{description}|"></td>
                <td th:text="|*{dueDate}|"></td>
                <td th:text="|*{employeeFullName}|"></td>
                <td style="width: 15%"><a class="btn-primary btn" th:href="@{/tasks/update/{id}(id = *{id})}">Update Task</a>
                <td style="width: 15%"><a class="btn-danger btn" th:href="@{/tasks/delete/{id}(id = *{id})}">Delete Task</a>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
